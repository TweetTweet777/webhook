on: push
name: Main workflow
env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
jobs:
  github-action:
    runs-on: ubuntu-latest
    steps:
    # checkout cannot detect job
      # - uses: actions/checkout@v2
      - name: run full
        uses: sarisia/actions-status-discord@releases/v1
        with:
          title: "ToucanMan"
          description: "According to all known laws of aviation, there is no way a bee should be able to fly. Its wings are too small to get its fat little body off the ground. The bee, of course, flies anyway because bees don't care what humans think is impossible."
          nofail: false
          nodetail: true
          image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Ramphastos_toco_Whipsnade_Zoo.jpg"
          color: 0xF05E16
          username: ToucanMan
          avatar_url: ${{ secrets.AVATAR_URL }}
